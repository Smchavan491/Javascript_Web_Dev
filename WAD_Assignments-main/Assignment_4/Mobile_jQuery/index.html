<!DOCTYPE html>
<html>
<head>
  <title>My jQuery Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <!-- jQuery + jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    .custom-header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>

  <!-- Page 1: Home -->
  <div data-role="page" id="home">
    <div data-role="header" class="custom-header">
      <h1>Home</h1>
    </div>

    <div data-role="content" style="text-align: center;">
      <h2>Welcome to the Mobile Site</h2>
      <p>This is a simple site built with jQuery Mobile.</p>
      <a href="#about" class="ui-btn ui-corner-all ui-shadow">Go to About Page</a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; 2025 MySite</h4>
    </div>
  </div>

  <!-- Page 2: About -->
  <div data-role="page" id="about">
    <div data-role="header" class="custom-header">
      <h1>About</h1>
    </div>

    <div data-role="content" style="text-align: center;">
      <h2>About This Site</h2>
      <p>jQuery Mobile makes it easy to build mobile-friendly web apps.</p>
      <a href="#home" class="ui-btn ui-corner-all ui-shadow">Back to Home</a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; 2025 MySite</h4>
    </div>
  </div>

</body>
</html>
